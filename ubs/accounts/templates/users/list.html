{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block title %}Listagem Usuário{% endblock %}

{% block body %}


<div class="" style="margin: 3% auto; width: 67%;">

    <a href="{% url 'accounts:list_all_clerk' %}">
        <div class="col-lg-6 col-md-6" style="cursor: pointer;">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-user text-danger border-danger"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Usuários Técnicos</div>
                            <div class="stat-digit">{{clerks}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>

    <a href="{% url 'accounts:list_all_doctor' %}">
        <div class="col-lg-6 col-md-6" style="cursor: pointer;">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="fa fa-user-md text-primary border-primary"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Usuários Médicos</div>
                            <div class="stat-digit">{{doctors}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>


</div>


{% endblock %}

{% block js %}

{% endblock %}
